    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {
            fontFamily: {

            },
          }

    <style type="text/tailwindcss">
        @layer utilities {
            .glassmorphic-card {
                @apply bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-lg;
            }
            .dark .glassmorphic-card {
                @apply bg-black/10 border-white/5;
            }
            .glassmorphic-nav {
                 @apply bg-slate-900/60 dark:bg-black/70 backdrop-blur-lg;
            }
            .gradient-text {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-cyan-300;
            }
            .custom-scrollbar::-webkit-scrollbar {
                width: 8px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                @apply bg-slate-800;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                @apply bg-slate-600 rounded-full;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                @apply bg-slate-500;
            }
        }
    </style>
     <script>
        // Prevents flash of incorrect theme
        (function() {
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
